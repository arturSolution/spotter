<div class="card-body" (click)="detalhar(ocorrencia)">
  <h5 class="card-title">Tipo de Ocorrência</h5>
  <small>Localização da Ocorrência</small>
  <ul>
    <li>{{ocorrencia?.placa}}</li>
    <li>{{ocorrencia?.marca}}</li>

    <li>Descrição</li>
    <li>Denunciado por denunciante</li>
  </ul>
</div>
