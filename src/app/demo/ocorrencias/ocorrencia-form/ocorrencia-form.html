Importação de Veículos
<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Basic Component" [options]="false">
      <h5>Nova Ocorrência</h5>
      <hr />
        <div class="col-12">
            <label for="inlineFormInputGroupUsername" >Placa</label>
            <div class="input-group">            
            <input type="text" maxlength="7"  class="form-control" id="inlineFormInputGroupUsername" placeholder="Placa" />
            </div>
        </div>
        <p></p>
        <div class="col-12">
            <label for="inlineFormInputGroupUsername" >Marca</label>
            <div class="input-group">            
            <input type="text" maxlength="30" class="form-control" id="inlineFormInputGroupUsername" placeholder="Marca" />
            </div>
        </div>
        <p></p>
         <div class="col-12">
            <label for="inlineFormInputGroupUsername" >Modelo</label>
            <div class="input-group">            
            <input type="text" maxlength="30" class="form-control" id="inlineFormInputGroupUsername" placeholder="Modelo" />
            </div>
        </div>
        <p></p>
        <div class="col-12">
            <label for="inlineFormInputGroupUsername" >Cor</label>
            <div class="input-group">            
            <input type="text" maxlength="20" class="form-control" id="inlineFormInputGroupUsername" placeholder="Cor" />
            </div>
        </div>
        <p></p>
        <div class="col-12">
            <label  >Tipo de Veículo</label>
            <select class="form-select" id="inlineFormSelectPref">
            <option selected></option>
            <option value="1">Carro</option>
            <option value="2">Moto</option>
            <option value="3">Utilitário</option>
            </select>
        </div>
        <hr/>
      <div class="row">
        <div class="col-md-10">
          <form action="javascript:">
            <div class="form-group">              
               <button type="button" class="btn btn-primary">Registrar</button>              
            </div>                       
          </form>
        </div>
       </div>        
        
        
        </app-card>
    </div>
</div>
