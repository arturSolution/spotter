Importação de Veículos
<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Basic Component" [options]="false">
      <h5>Nova Ocorrência</h5>
      <hr />
        <div class="col-12">
            <label for="inlineFormInputGroupUsername" class="sr-only">Placa</label>
            <div class="input-group">
            <div class="input-group-text">&#64;</div>
            <input type="text" readonly class="form-control" id="inlineFormInputGroupUsername" placeholder="Placa" />
            </div>
        </div>
        <div class="col-12">
            <label for="inlineFormInputGroupUsername" class="sr-only">Marca</label>
            <div class="input-group">
            <div class="input-group-text">&#64;</div>
            <input type="text" readonly class="form-control" id="inlineFormInputGroupUsername" placeholder="Marca" />
            </div>
        </div>

        <div class="col-12">
            <label for="inlineFormInputGroupUsername" class="sr-only">Cor</label>
            <div class="input-group">
            <div class="input-group-text">&#64;</div>
            <input type="text" readonly class="form-control" id="inlineFormInputGroupUsername" placeholder="Cor" />
            </div>
        </div>



        <div class="col-12">
            <label for="inlineFormSelectPref" class="sr-only">Tipo de Veículo</label>
            <select class="form-select" id="inlineFormSelectPref">
            <option selected></option>
            <option value="1">Carro</option>
            <option value="2">Moto</option>
            <option value="3">Utilitário</option>
            </select>
        </div>
      <div class="row">
        <div class="col-md-6">
          <form action="javascript:">
            <div class="form-group">              
               <button type="button" class="btn btn-primary">Registrar</button>              
            </div>                       
          </form>
        </div>
       </div>        
        
        
        </app-card>
    </div>
</div>
